name: CI

on:
  push:
    branches: ['dev']
  pull_request:
    branches: ['dev']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build  and push the Docker image
        run: docker build  -d --force-recreate . --file Dockerfile --tag my-image-name:$(date +%s)
