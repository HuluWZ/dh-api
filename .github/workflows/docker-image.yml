name: CI

on:
  push:
    branches: ['dev']
  pull_request:
    branches: ['dev']

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t my-image:latest .

      - name: Push Docker image
        run: docker push my-image:latest
